<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Так</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #cookieConsent {
            position: absolute;
            bottom: 20px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 10;
        }

        #cookieConsent button {
            background-color: #00aaff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #cookieConsent button.reject {
            background-color: #ff4444;
        }

        #background {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 100;
        }

        #background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="cookieConsent">
Цей сайт використовує куки для покращення роботи. <br>
    <button onclick="acceptCookies()">Прийняти</button>
    <button class="reject" onclick="rejectCookies()">Відхилити</button>
</div>

<div id="background">
    <img src="https://i.gifer.com/RdsN.gif" alt="Задний фон">
</div>

<script>
    function acceptCookies() {
        showBackground();
    }

    function rejectCookies() {
        showBackground();
    }

    function showBackground() {
        document.getElementById('cookieConsent').style.display = 'none';
        document.getElementById('background').style.display = 'block';
        var audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/24/audio_30da92b58c.mp3?filename=squeaky-jumpscare-2-102254.mp3');
        audio.play();
    }
</script>

</body>
